<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Study Web Dashboard</title>
  </head>
  <body>
    <div id="main">
      <div class="container">
        <section id="section-left">
          <div class="section-left__wrapper">
            <div class="logo">
              <div class="logo__shapes">
                <i class="fa-solid fa-square-full"></i>
                <i class="fa-solid fa-square-full"></i>
              </div>
              <div class="logo__title">
                <h4>Academy</h4>
              </div>
            </div>

            <div class="section-left__menu">
              <ul class="menu__items">
                <li class="menu__item">
                  <a href="" class="menu__link">
                    <i class="fa-solid fa-envelope-open"></i>
                    <span>Dashboard</span>
                  </a>
                </li>

                <li class="menu__item">
                  <a href="" class="menu__link">
                    <i class="fa-solid fa-briefcase"></i>
                    <span>Courses</span>
                  </a>
                </li>

                <li class="menu__item">
                  <a href="" class="menu__link">
                    <i class="fa-solid fa-comment"></i>
                    <span>Chats</span>
                  </a>
                </li>

                <li class="menu__item">
                  <a href="" class="menu__link">
                    <i class="fa-solid fa-chart-column"></i>
                    <span>Grades</span>
                  </a>
                </li>

                <li class="menu__item">
                  <a href="" class="menu__link">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Schedule</span>
                  </a>
                </li>

                <li class="menu__item">
                  <a href="" class="menu__link">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                  </a>
                </li>
              </ul>
            </div>

            <div class="section-left__subscribe">
              <div class="subscribe__image">
                <img src="./images/subscribe/girl.png" alt="" />
              </div>

              <div class="subscribe__content">
                <h3 class="content__title">Premium Subscription</h3>
                <p>Buy premium and get access to new courses</p>

                <button class="btn">More Detailed</button>
              </div>
            </div>
          </div>
        </section>

        <section id="section-center"></section>
        <section id="section-right"></section>
      </div>
    </div>
  </body>
</html>
